<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum</title>
    <link rel="stylesheet" href="../static/css/styles.css">
    <style>
       nav {
            width: 200px;
            height: 1000px;
            background-color: #333;
            color: #fff;
            padding: 20px;
            box-sizing: border-box;
        }
        nav a {
            display: block;
            color: #fff;
            text-decoration: none;
            padding: 50px 0;
        }

        nav a:hover {
            background-color: #555;
        }


    </style>
</head>
<body>

    <nav>
        <a href="{% url "forums:welcome" %}">笔记专区</a>
        <a href="{% url "forums:forums" %}">论坛灌水区</a>
        <a href="#">服务</a>
        <a href="{% url "forums:contact" %}">联系我们</a>
    </nav>
    <main>
        <section id="post-list">
            <h2>Posts</h2>
            <div class="post">
                {% for post in posts %}
                    <h3>{{ post.post_name }}</h3>
                    <p>{{ post.post_content }}</p>
                    <hr>
                {% endfor %}
            </div>

        </section>
        <section id="create-post">
            <h2>Create Post</h2>
            <form id="post-form" method="post">
                {% csrf_token %}
                <input type="text" name="post-title" placeholder="Title" >
                <textarea name="post-content" placeholder="Write your post here..." ></textarea>
                <button type="submit">Submit Post</button>
            </form>
        </section>
        <section id="comments">
            <h2>Comments</h2>
            <!-- Comments will be listed here -->
        </section>
    </main>
    <script src="../static/js/script.js"></script>
</body>
</html>
