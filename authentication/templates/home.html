<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authentication</title>
</head>
<body>
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <strong>Message:</strong>{{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    {% endfor %}
    <h3>Welcome to Geeks For Geeks</h3>
    <button type="submit"><a href="{% url "authentication:signup" %}">SignUp</a></button>
    <button type="submit"><a href="{% url "authentication:signin" %}">SignIn</a></button>
    <button type="submit"><a href="{% url "authentication:signout" %}">SignOut</a></button>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
